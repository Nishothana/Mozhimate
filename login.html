<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MozhiMate - Login</title>
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side: Login Form -->
        <div class="login-form">
            <h2>Login to MozhiMate</h2>
            <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <!-- Remember Me and Forgot Password in the same line -->
    <div class="remember-forgot">
        <label class="remember-label">
            <input type="checkbox" id="rememberMe"> <span>Remember Me</span>
        </label>
        <a href="reset.html" class="forgot-password">Forgot Password?</a>
    </div>
    
    

    <button type="submit">Login</button>
</form>

            
        </div>

        <!-- Right Side: Logo -->
        <div class="login-logo">
            <img src="images/logo3.png" alt="MozhiMate Logo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
